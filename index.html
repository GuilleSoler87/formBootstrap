  <div>
    <h1 class="tittleBoot d-flex flex-wrap justify-content-center"> FORMULARIO BOOTSTRAP</h1>
  </div>
  <br>
  <br>
  <div class="col-md-4 offset-md-4">
    <form id="formulario">
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Correo:</label>
        <input type="email" class="form-control" id="email" placeholder="Escribe tu correo">
      </div>
      <div class="form-group">
        <label for="contraseña" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Escribe tu contraseña">
      </div>
      <div class="form-group">
        <label for="contraseña2" class="form-label">Contraseña 2:</label>
        <input type="password" class="form-control" id="contraseña2" placeholder="Repite tu contraseña">
      </div>
      <br>
      <div class="buttonSub">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
      <br>
      <br>
      <div class="msg"></div>
    </form>
  </div>
